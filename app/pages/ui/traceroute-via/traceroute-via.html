<div
    class="traceroute-via"
    ng-controller="$root.TracerouteViaController as vm"
>
    <ndm-selectbox
        ng-show="vm.pageController.tools.tool === 'traceroute'"
        disabled="vm.pageController.tools.isBusy"
        label="{{ vm.l10n.viaInterfaceLabel }}"
        name="viaInterface"
        value="vm.viaInterface"
        options="vm.viaInterfaceOptions"
    >
    </ndm-selectbox>
</div>
