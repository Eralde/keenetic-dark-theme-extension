<ndm-page
    class="page-kvas-ui"
    label="KVAS UI"
    progress="vm.progress"
    description=" "
>
    <div class="backend-settings">
        <br/>
        <br/>

        <form name="vm.settingsForm">
            <ndm-input
                name="kvasBackendAddress"
                model="vm.settings.address"
                validation="address"
                max-length="256"
            >
            </ndm-input>

            <ndm-input
                name="kvasBackendLogin"
                model="vm.settings.login"
                validation="login"
            >
            </ndm-input>

            <ndm-input
                name="kvasBackendPassword"
                model="vm.settings.password"
                validation="password"
            >
            </ndm-input>

            <ndm-button
                on-click="vm.testBackendConnection"
                label="{{vm.l10n.testBackendConnectionBtn}}"
            >
            </ndm-button>
        </form>
    </div>

    <div class="unblock-list">
        <div
            ng-repeat="item in vm.list"
            class="unblock-list__item"
        >
            {{ item }}
        </div>
    </div>

    <pre>
        {{ vm.latestResponse | json }}
    </pre>

</ndm-page>
