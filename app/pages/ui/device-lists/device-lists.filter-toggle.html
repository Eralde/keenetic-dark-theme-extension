<div
    ng-if="progress >= 100"
    class="kdte-filters-toggle devices-lists__filter-toggle"
    ng-init="
        $ctx = $root.kdte;
        $toggleShowFiltersCallback = $ctx.getToggleFlagFn('showFilterCheckboxes');
    "
>
    <div ng-if="$ctx.currentState === $ctx.STATE.DEVICES_LIST_STATE">
        <ndm-checkbox
            class="devices-lists__filter-toggle__checkbox"
            description="{{ $ctx.L10N[$ctx.currentLanguage].showFilterCheckboxes }}"
            model="$ctx.flags.showFilterCheckboxes"
            name="toggleDeviceListsFilters"
            on-value-change="$toggleShowFiltersCallback"
        >
        </ndm-checkbox>
    </div>
</div>
