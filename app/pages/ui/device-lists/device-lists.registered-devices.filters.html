<div
    class="devices-list-toolbar"
    ng-class="{
        '__hidden': !DevicesList.extensionFlags.showFilterCheckboxes
    }"
>
    <!-- filter by substring in the device name -->
    <div class="devices-lists__input-filter">
        <ndm-input-filter
            name="devicesFilter"
            value="$root.devicesListNameFilter"
            on-change="$root.filterDevicesList"
        >
        </ndm-input-filter>
    </div>

    <!-- predefined filters -->
<!--    <div class="devices-lists__filter-checkboxes">-->
        <ndm-checkbox
            description="{{ $root.kdte.l10n[$root.kdte.currentLanguage].hideHostsBlockedByMac }}"
            model="$root.kdte.DevicesListController.extensionFlags.toggleHideHostsBlockedByMacFlag"
            name="hideHostsBlockedByMac"
            on-value-change="$root.kdte.DevicesListController.createToggleFlagFunction('hideHostsBlockedByMac')"
        >
        </ndm-checkbox>

        <ndm-checkbox
            description="{{ $root.kdte.l10n[$root.kdte.currentLanguage].hideOfflineHosts }}"
            model="$root.kdte.DevicesListController.extensionFlags.hideOfflineHosts"
            name="hideOfflineHosts"
            on-value-change="$root.kdte.DevicesListController.toggleHideOfflineHostsFlag"
        >
        </ndm-checkbox>
<!--    </div>-->
</div>
