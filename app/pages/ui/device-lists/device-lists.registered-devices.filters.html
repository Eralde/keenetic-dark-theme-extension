<div
    class="kdte-filters-toolbar"
    ng-init="
        $ctx = $root.kdte;
        $toggleBlockedByMac = $ctx.toggleFlag('hideHostsBlockedByMac');
        $toggleOffline = $ctx.toggleFlag('hideOfflineHosts');
    "
    ng-class="{
        '__hidden': !$ctx.flags.showFilterCheckboxes
    }"
>
    <!-- filter by substring in the device name -->
    <div class="devices-lists__input-filter">
        <ndm-input-filter
            name="devicesFilter"
            value="$ctx.model.DevicesList__nameFilter"
            on-change="$ctx.callbacks.DevicesList__filterDevicesList"
        >
        </ndm-input-filter>
    </div>

    <!-- predefined filters -->
<!--    <div class="devices-lists__filter-checkboxes">-->
        <ndm-checkbox
            description="{{ $ctx.L10N[$ctx.currentLanguage].hideHostsBlockedByMac }}"
            model="$ctx.flags.hideHostsBlockedByMac"
            name="hideHostsBlockedByMac"
            on-value-change="$toggleBlockedByMac"
        >
        </ndm-checkbox>

        <ndm-checkbox
            description="{{ $ctx.L10N[$ctx.currentLanguage].hideOfflineHosts }}"
            model="$ctx.flags.hideOfflineHosts"
            name="hideOfflineHosts"
            on-value-change="$toggleOffline"
        >
        </ndm-checkbox>
<!--    </div>-->
</div>
