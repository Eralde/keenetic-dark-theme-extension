<div
    class="kdte-filters-toolbar"
    ng-init="
        $ctx = $root.kdte;
        $toggleHideUnregistered = $ctx.getToggleFlagFn('hideUnregisteredHosts')
    "
    ng-class="{
        '__hidden': !$ctx.flags.showFilterCheckboxes
    }"
>
    <ndm-checkbox
        description="{{ $ctx.L10N[$ctx.currentLanguage].hideUnregisteredHosts }}"
        model="$ctx.flags.hideUnregisteredHosts"
        name="hideUnregisteredHosts"
        on-value-change="$toggleHideUnregistered"
        bs-modifiable="0"
    >
    </ndm-checkbox>
</div>
