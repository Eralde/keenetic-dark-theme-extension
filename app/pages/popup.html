<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Keenetic Dark Theme</title>
    <link rel="stylesheet" href="../styles/popup.css"/>
</head>
<body>

<script src="../scripts/popup.js"></script>
<div class="popup-content">
    <div class="ndm-toggle form__row form__row--toggle">
        <div
            id="cssToggle-wrapper"
            class="form__cell"
        >
            <div class="toggle">
                <input
                    class="toggle__input"
                    type="checkbox"
                    id="cssToggle"
                />
                <label
                    for="cssToggle"
                    class="toggle__label css-toggle__label"
                >
                    Dark theme
                </label>
            </div>
        </div>

        <div
            id="uiExtensions-wrapper"
            class="form__cell"
        >
            <div class="toggle">
                <input
                    class="toggle__input"
                    type="checkbox"
                    id="uiExtensionsToggle"
                />
                <label
                    for="uiExtensionsToggle"
                    class="toggle__label ui-extensions-toggle__label"
                >
                    UI Extensions
                </label>
            </div>
        </div>

        <div
            id="animationsToggle-wrapper"
            class="form__cell"
        >
            <div class="toggle">
                <input
                    class="toggle__input"
                    type="checkbox"
                    id="animationsToggle"
                />
                <label
                    for="animationsToggle"
                    class="toggle__label animation-toggle__label"
                >
                    Menu animation
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
