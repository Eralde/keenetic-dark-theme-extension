<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Keenetic Dark Theme Options</title>
    <link rel="stylesheet" href="../styles/options.css"/>
</head>

<body>
<script src="../scripts/options.js"></script>
<div class="options-page">
    <form
        name="shortcuts"
        class="shortcuts-form"
    >
        <label>Toggle theme shortcut</label>

        <input
            type="text"
            id="shortcut"
        />

        <button
            id="updateShortcut"
            type="button"
        >
            Update keyboard shortcut
        </button>

        <button
            id="resetShortcut"
            type="button"
        >
            Reset keyboard shortcut
        </button>
    </form>

    <form
        name="replaceTextareaCursor"
        class="replace-textarea-cursor-form"
    >
        <input
            id="replaceTextareaCursor"
            name="replaceTextareaCursor"
            type="checkbox"
        />

        <label
            for="replaceTextareaCursor"
        >
            Replace textarea cursor
        </label>
    </form>

    <form
        name="switchportTemplate"
        class="switchport-template-form"
    >
        <label>Switchport template (FW >= 3.4 only)</label>
        <textarea
            rows="30"
            name="switchportTemplate"
            id="template"
        >
        </textarea>

        <div class="buttons-row">
            <button
                id="saveTemplate"
                type="button"
            >
                Save template
            </button>

            <button
                id="resetTemplate"
                type="button"
            >
                Reset template
            </button>
        </div>
    </form>
</div>
</body>

</html>
